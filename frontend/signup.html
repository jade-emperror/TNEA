<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TNEA</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-wrap">
        <div class="top-bar">
            <div class="logo-cont">
                <span class="logo">TNEA</span>
                <span class="ins-point"></span>
            </div>
            <div class="btn-section">
                <a href="" class="btn">News</a>
                <a href="" class="btn">Contact</a>       
                <a href="" class="btn">College codes</a>
            </div>
            <div class="sign-up-btn">
                <a href="" class="sign-btn">Login</a> 
            </div>
        </div>
        <div class="main-wrap">
            <div class="img-cont">
                <img src="res/people.png" alt="three people together" class="limg">
            </div>
            <div class="signup-form-cont">
                <form action="" class="login-form">
                    <h3 class="login">Join Us!</h3>
                    <input type="text" name="fname" class="ipbox" placeholder="your first name">
                    <input type="text" name="lname" class="ipbox" placeholder="your last name">
                    <input type="email" name="email" class="ipbox" placeholder="Your Email ID">
                    <input type="password" name="pwd" class="ipbox" placeholder="Your Password">
                    <input type="password" name="vpwd" class="ipbox" placeholder="Verify Password">
                    <input type="button" value="Sign Up" id="login-btn">
                </form>
            </div>
        </div>
        <div class="footer-wrap">
            <div class="footer">
                <span class="footer-desc">copyright reserved to &copy; team ACS</span>
            </div>
        </div>
    </div>
</body>
</html>
